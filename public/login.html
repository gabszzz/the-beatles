<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <div class="container">
        <div class="container-img-login"></div>
        <div class="container-login">
            <form class="form-login" method="POST" onsubmit="return entrar()">
                <input type="text" placeholder="Login" name="login">
                <input type="password" placeholder="Senha" name="senha">
                <button type="submit">Entrar</button>
            </form>
            <div>
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Crie uma!</a></p>
            </div>
        </div>
    </div>

    <script>
        function entrar() {
            let form_login = document.querySelector('.form-login');
            var formulario = new URLSearchParams(new FormData(form_login));
            fetch("/usuarios/autenticar", {
                method: "POST",
                body: formulario
            }).then(resposta => {

                if (resposta.ok) {
                    resposta.json().then(json => {

                        sessionStorage.login_usuario_meuapp = json.login;
                        sessionStorage.nome_usuario_meuapp = json.nome;

                        window.location.href = 'tempo-real.html';
                    });

                } else {
                    console.log('Erro de login!');

                    const inputs = Array.from(document.getElementsByTagName('input'));
                    inputs.forEach(element => {
                        element.classList.add('input-error');
                        
                        element.style.animation = 'none';
                        setTimeout(() => {
                            element.style.animation = 'error-shake 0.1s';
                        }, 100);    
                    }); 

                    // resposta.text().then(texto => {
                    //     console.error(texto);
                    //     finalizar_aguardar(texto);
                    // });
                }
            });

            return false;
        }
    </script>
</body>

</html>
